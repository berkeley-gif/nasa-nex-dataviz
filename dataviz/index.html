  <body>

    <!-- Full page MAP: Absolutely positioned div -->
    <div id="map"></div>


    <div class="container-fluid" style="height:100%;">       

      <!-- HEADER  -->
      <div class="row-fluid">

        <!-- HEADING --> 
        <div class="col-xs-12 col-sm-12 col-md-4"  id="heading">         
          <h1><span class="title">NASA NEX DCP-30</span></h1>
          <h2>
            <span class="title">US Temperature Maximums</span>
          </h2>
        </div> <!-- End HEADING column -->

        <!-- MAP TILE SLIDER -->
        <div class="col-xs-12 col-sm-12 col-md-5" id="map-tile-slider"> 
              <div class="collapse" id="collapseSlider">
                <!-- Tile slider --> 
                <div id="slider-svg"></div> 
              </div>
        </div> <!-- End MAP TILE SLIDER column -->

        <!-- MAP TILE SETTINGS -->
        <div class="col-xs-12 col-sm-12 col-md-3" id="map-tile-settings">           
              <div class="map-tile-current">
                <h2>February 2031</h2>    
              </div>

              <div  class="map-tile-icon">
                <a class="btn btn-cog" href="#collapseSlider" data-toggle="collapse" >
                  <span class='glyphicon glyphicon-cog'></span>
                </a>
              </div>

        </div> <!-- End MAP TILE SETTINGS column --> 

      </div> <!-- End HEADER Row -->      



      <!-- CHART  -->
      <div class="row-fluid">
        <div class="col-xs-8 col-sm-8 col-md-8 col-md-offset-4" style="margin-top: 100px;height:100%;">
          <div id="d3-canvas">
          </div>
        </div>
      </div> <!-- End CHART Row -->   


   </div> <!-- End container -->

    <!-- LOGO (position: absolute;)  -->
    <div id="holos-logo">
        <a href="http://holos.berkeley.edu/" data-toggle="tooltip" title="Berkeley Ecoinformatics Engine" ><img src="css/images/HOLOS_logo_color_horizontal_highres_transparent.png" alt="HOLOS" height="40"></a>   
        <p>
          <span class="attribution"> Leaflet | CartoDB | NASA</span>
        </p>     
    </div>


    <!-- FOOTER (position: absolute;)-->
    <footer class="footer">
     <div class="container-fluid">
      <div class="row-fluid">

        <div class="col-xs-6 col-sm-6 col-md-2">
          <div class="actions">
            <p>Step 1 : Use toolbar to place a point or draw a rectangle</p>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-2">
          <div class="actions">
            <p>Step 2 : View chart</p>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-2">
          <div class="actions">
            <p>Step 3 : Use <span class='glyphicon glyphicon-cog'></span> to adjust map and chart parameters</p>
          </div>
        </div>

      </div>   
     </div>
   </footer>
